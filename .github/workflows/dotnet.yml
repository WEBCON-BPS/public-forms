name: .NET

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.x 
    - name: Publish
      run: |
        dotnet build -c Release WEBCON.FormsGenerator.Presentation/ -p:DeployOnBuild=true -p:PublishProfile=FolderProfilex64
    - name: Deploy artifact
      uses: actions/upload-artifact@v3
      with:
        name: PublicForms
        path: |
          WEBCON.FormsGenerator.Presentation/bin/Publish/
